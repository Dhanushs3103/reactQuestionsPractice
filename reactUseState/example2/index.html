<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

   function App () {
    let [name,setName] = React.useState("");

    function handleName(event) {
        setName(event.target.value);
    }

    function handleClear () {
        setName("");
    }

     return (
        <>
        <input type="text" placeHolder = "Enter SuperHero Name" value = {name} onChange={handleName}/>
        <h3>SuperHero Name :{name}</h3>
        <button onClick = {handleClear}>clear data</button>
        
        </>
     )
   }
   
   let rootElement = ReactDOM.createRoot(document.getElementById("root"));
   rootElement.render(<App />);
</script>
</html>
